<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Participants</title>
        <link rel="stylesheet" type="text/css" th:href="main.css"/>
    </head>
    <body>

        <h1>Personal car black box testing event 29 Jan 2017 - 30 Apr 2017</h1>
        
        <table><tr><td>You are logged in as:</td><td th:text="${username}">User name</td></tr></table>
        
        <h2>Participants</h2>

        <ul>
            <li th:each="entry : ${signups}" th:text="${entry.name}">user name</li>
        </ul>
        
        <form action="#" th:action="@{/participants}" method="POST">
            <p><input type="submit" value="Back to signup page" /></p>
        </form>

        <p></p>
    </body>
</html>
